<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perimeter Calc</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h1>Calculate the perimeter of an area</h1>
    <img src="../scr/circle.png" class="image">
    <input id="radius" type="number" placeholder="radius">
    <button onclick="circlePe()">calc</button>
    <p id="circleRes">Res: </p>

    <img src="../scr/triangle.png" class="image">
    <input id="sideA" type="number" placeholder="side A">
    <input id="sideB" type="number" placeholder="side B">
    <input id="sideC" type="number" placeholder="side C">
    <button onclick="triangPe()">calc</button>
    <p id="triangRes">Res: </p>

    <img src="../scr/square.png" class="image">
    <input id="sideASquare" type="number" placeholder="side A">
    <input id="sideBSquare" type="number" placeholder="side B">
    <button onclick="squarePe()">calc</button>
    <p id="squareRes">Res: </p>

    <script src="../script/perimeter.js"></script>
</body>
</html>
